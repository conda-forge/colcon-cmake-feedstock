{% set name = "colcon-cmake" %}
{% set version = "0.2.15" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: e98e139579461b2605916544e744b44edcfc32d5a2fb654111bbbbe4c7182c17

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - colcon-core
    - colcon-library-path
    - colcon-test-result >=0.3.3

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    An extension for colcon-core to support CMake projects.

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
